<body class="bg-white min-h-screen flex flex-col font-sans text-text-main overflow-x-hidden antialiased selection:bg-gray-100 selection:text-black">
<header class="w-full bg-white/90 backdrop-blur-sm sticky top-0 z-40 border-b border-gray-100">
<div class="px-6 md:px-12 py-6 flex items-center justify-between max-w-5xl mx-auto">
<div class="flex items-center gap-4 text-black">
<div class="text-black opacity-80">
<span class="material-symbols-outlined text-2xl font-light">hub</span>
</div>
<h2 class="text-base font-medium tracking-wide font-serif text-black italic">Uprising Node</h2>
</div>
<div class="flex items-center gap-8">
<div class="hidden md:flex items-center gap-2">
<span class="text-[10px] font-medium text-gray-400 uppercase tracking-widest">Inscription Partenaire</span>
</div>
</div>
</div>
</header>
<main class="flex-1 w-full max-w-xl mx-auto px-6 py-12 md:py-20 flex flex-col gap-10">
<div class="text-center space-y-4">
<p class="text-gray-400 font-mono text-[10px] uppercase tracking-[0.2em] mb-2">
            Étape 2 sur 2
        </p>
<h1 class="text-3xl md:text-5xl font-serif font-normal text-black tracking-tight">
            Sécurisez votre Node
        </h1>
<p class="text-gray-500 font-sans text-xs font-light max-w-md mx-auto pt-2">
            Veuillez définir un mot de passe robuste pour protéger l'accès à votre espace partenaire et valider les accords juridiques.
        </p>
</div>
<div class="w-full space-y-12 mt-4">
<div class="space-y-8">
<div class="group">
<label class="block text-xs font-semibold uppercase tracking-widest text-gray-400 group-focus-within:text-black transition-colors mb-2">
                    Définir un mot de passe
                </label>
<div class="relative flex items-center">
<input class="w-full bg-transparent border-b border-gray-200 focus:border-black p-0 pb-3 text-xl font-serif text-black placeholder:text-gray-200 focus:ring-0 transition-all duration-300" placeholder="••••••••••••" type="password"/>
<span class="material-symbols-outlined absolute right-0 text-gray-300 font-light text-lg">lock</span>
</div>
</div>
<div class="group">
<label class="block text-xs font-semibold uppercase tracking-widest text-gray-400 group-focus-within:text-black transition-colors mb-2">
                    Confirmer le mot de passe
                </label>
<div class="relative flex items-center">
<input class="w-full bg-transparent border-b border-gray-200 focus:border-black p-0 pb-3 text-xl font-serif text-black placeholder:text-gray-200 focus:ring-0 transition-all duration-300" placeholder="••••••••••••" type="password"/>
<span class="material-symbols-outlined absolute right-0 text-gray-300 font-light text-lg">lock_reset</span>
</div>
</div>
</div>
<div class="pt-2">
<label class="flex items-start gap-4 group cursor-pointer">
<div class="relative flex items-center pt-0.5">
<input class="peer h-5 w-5 rounded-sm border-gray-300 text-black focus:ring-black cursor-pointer transition-all" type="checkbox"/>
</div>
<div class="text-sm font-light text-gray-600 leading-relaxed select-none group-hover:text-black transition-colors">
                    J'accepte les <span class="underline underline-offset-4 decoration-gray-300 hover:decoration-black transition-all">conditions de confidentialité</span> et les <span class="underline underline-offset-4 decoration-gray-300 hover:decoration-black transition-all">accords de partenariat</span> liés à l'exploitation du Node.
                </div>
</label>
</div>
<div class="space-y-6 pt-6 border-t border-gray-50">
<button class="w-full bg-black text-white py-5 px-6 text-xs font-semibold uppercase tracking-[0.25em] hover:bg-gray-800 transition-all duration-300 flex items-center justify-center gap-3 shadow-sm hover:shadow-md group">
<span>Finaliser l'inscription</span>
<span class="material-symbols-outlined text-lg font-light group-hover:translate-x-1 transition-transform duration-300">arrow_forward</span>
</button>
<div class="flex items-center justify-center gap-2 text-gray-400">
<span class="material-symbols-outlined text-sm font-light">verified_user</span>
<p class="text-[9px] uppercase tracking-widest">Données chiffrées • Conformité RGPD</p>
</div>
</div>
</div>
