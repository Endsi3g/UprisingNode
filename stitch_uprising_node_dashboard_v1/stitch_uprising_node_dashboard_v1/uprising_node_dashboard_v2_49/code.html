<!DOCTYPE html>
<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Uprising Node Configuration Profil</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;family=Playfair+Display:ital,wght@0,400;0,600;1,400&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#000000",
                        "accent-gray": "#fafafa",
                        "border-light": "#f0f0f0",
                        "border-main": "#e5e5e5",
                        "text-main": "#1a1a1a",
                        "text-sub": "#666666"
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "serif": ["Playfair Display", "serif"],
                        "mono": ["ui-monospace", "SFMono-Regular", "Menlo", "Monaco", "Consolas", "Liberation Mono", "Courier New", "monospace"]
                    },
                    borderRadius: {"DEFAULT": "2px", "lg": "4px", "xl": "6px", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #ffffff;
        }
        ::-webkit-scrollbar-thumb {
            background: #e5e5e5;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a3a3a3;
        }
        body {
            background-color: #ffffff;
            color: #1a1a1a;
            font-feature-settings: "cv11", "ss01";
        }
        .lindy-input {
            transition: border-color 0.3s ease;
        }
        .lindy-input:focus {
            box-shadow: none;
            outline: none;
            border-bottom-color: #000;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col font-sans text-text-main overflow-x-hidden antialiased selection:bg-gray-100 selection:text-black">
<header class="w-full bg-white sticky top-0 z-40">
<div class="px-6 md:px-12 py-6 flex items-center justify-between max-w-5xl mx-auto">
<div class="flex items-center gap-4 text-black">
<div class="text-black opacity-80">
<span class="material-symbols-outlined text-2xl font-light">hub</span>
</div>
<h2 class="text-base font-medium tracking-wide font-serif text-black italic">Uprising Node</h2>
</div>
<div class="flex items-center gap-8">
<button class="text-[10px] font-medium uppercase tracking-widest text-gray-400 hover:text-black transition-colors">
                    Aide
                </button>
</div>
</div>
</header>
<main class="flex-1 w-full max-w-2xl mx-auto px-6 py-12 md:py-20 flex flex-col justify-center">
<div class="w-full mb-16">
<div class="flex justify-between items-end mb-4">
<span class="text-[10px] font-medium uppercase tracking-[0.2em] text-gray-400">Onboarding Partenaire</span>
<span class="text-[10px] font-bold uppercase tracking-[0.2em] text-black">Étape 2 sur 3</span>
</div>
<div class="relative w-full h-px bg-gray-100">
<div class="absolute left-0 top-0 h-px bg-black transition-all duration-1000 ease-out" style="width: 66%"></div>
</div>
</div>
<section class="mb-12 space-y-4">
<h1 class="text-3xl md:text-5xl font-serif font-normal text-black tracking-tight italic">
                Configuration du Profil
            </h1>
<p class="text-gray-500 font-light text-sm md:text-base leading-relaxed max-w-lg">
                Pour personnaliser votre expérience sur le réseau Uprising Node, veuillez préciser votre domaine d'expertise et vos préférences de règlement.
            </p>
</section>
<form class="flex flex-col gap-12 w-full">
<div class="group relative w-full">
<label class="block text-[9px] font-bold uppercase tracking-[0.2em] text-gray-400 mb-2 group-focus-within:text-black transition-colors duration-300" for="expertise">
                    Expertise Principale
                </label>
<div class="relative flex items-center">
<input autocomplete="off" autofocus="" class="lindy-input w-full bg-transparent border-0 border-b border-gray-200 py-4 pr-4 text-xl font-light text-black placeholder:text-gray-300 placeholder:font-extralight focus:ring-0" id="expertise" name="expertise" placeholder="ex. Marketing Digital, Développement..." type="text"/>
<div class="absolute right-0 bottom-4 text-gray-300 pointer-events-none">
<span class="material-symbols-outlined font-light text-xl">work_outline</span>
</div>
</div>
</div>
<div class="group relative w-full">
<label class="block text-[9px] font-bold uppercase tracking-[0.2em] text-gray-400 mb-2 group-focus-within:text-black transition-colors duration-300" for="payment">
                    Méthode de Paiement
                </label>
<div class="relative flex items-center">
<input autocomplete="off" class="lindy-input w-full bg-transparent border-0 border-b border-gray-200 py-4 pr-4 text-xl font-light text-black placeholder:text-gray-300 placeholder:font-extralight focus:ring-0" id="payment" name="payment" placeholder="ex. Virement Bancaire (IBAN), PayPal..." type="text"/>
<div class="absolute right-0 bottom-4 text-gray-300 pointer-events-none">
<span class="material-symbols-outlined font-light text-xl">payments</span>
</div>
</div>
</div>
</form>
<div class="mt-20 flex items-center justify-between">
<a class="group flex items-center gap-2 px-2 py-2 text-[10px] font-medium uppercase tracking-[0.15em] text-gray-400 hover:text-black transition-colors" href="#">
<span class="material-symbols-outlined text-sm transition-transform duration-300 group-hover:-translate-x-1">arrow_back</span>
<span>Précédent</span>
</a>
<button class="group relative overflow-hidden bg-black text-white px-10 py-4 shadow-sm hover:shadow-md transition-all duration-300" type="button">
<span class="relative z-10 flex items-center gap-3 text-[10px] font-bold uppercase tracking-[0.2em]">
                    Suivant
                    <span class="material-symbols-outlined text-sm transition-transform duration-300 group-hover:translate-x-1">arrow_forward</span>
</span>
</button>
</div>
</main>

</body></html>
