<!DOCTYPE html>
<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Uprising Node - Inscription Identité</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#000000",
                        "accent-gray": "#fafafa",
                        "border-light": "#f0f0f0",
                        "border-main": "#e5e5e5",
                        "text-main": "#1a1a1a",
                        "text-sub": "#666666"
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "serif": ["Playfair Display", "serif"],
                        "mono": ["ui-monospace", "SFMono-Regular", "Menlo", "Monaco", "Consolas", "Liberation Mono", "Courier New", "monospace"]
                    },
                    borderRadius: {"DEFAULT": "2px", "lg": "4px", "xl": "6px", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #ffffff;
        }
        ::-webkit-scrollbar-thumb {
            background: #e5e5e5;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a3a3a3;
        }
        body {
            background-color: #ffffff;
            color: #1a1a1a;
            font-feature-settings: "cv11", "ss01";
        }
        .lindy-input:focus {
            box-shadow: none;
            outline: none;
            border-bottom-color: #000;
        }.floating-input:placeholder-shown ~ .floating-label {
            top: 0.5rem;
            font-size: 1rem;
            color: #9ca3af;
            letter-spacing: normal;
        }
        .floating-input:focus ~ .floating-label,
        .floating-input:not(:placeholder-shown) ~ .floating-label {
            top: -0.75rem;
            font-size: 0.65rem;
            color: #1a1a1a;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col font-sans text-text-main overflow-x-hidden antialiased selection:bg-gray-100 selection:text-black">
<header class="w-full bg-white/95 backdrop-blur-sm fixed top-0 z-40 border-b border-gray-100">
<div class="px-6 md:px-12 py-6 flex items-center justify-between w-full max-w-[1920px] mx-auto">
<div class="flex items-center gap-4 text-black">
<div class="text-black opacity-80">
<span class="material-symbols-outlined text-2xl font-light">hub</span>
</div>
<h2 class="text-base font-medium tracking-wide font-serif text-black italic">Uprising Node</h2>
</div>
<div class="flex items-center gap-8">
<a class="text-[10px] font-medium text-gray-400 hover:text-black uppercase tracking-widest transition-colors" href="#">Se connecter</a>
</div>
</div>
</header>
<main class="flex-1 w-full flex flex-col md:flex-row min-h-screen pt-[80px]">
<section class="w-full md:w-5/12 lg:w-4/12 border-b md:border-b-0 md:border-r border-gray-100 bg-gray-50/40 p-12 md:p-16 flex flex-col justify-between min-h-[300px] md:min-h-0 relative overflow-hidden">
<div class="absolute top-0 left-12 w-px h-32 bg-gray-200"></div>
<div class="absolute bottom-0 right-12 w-px h-32 bg-gray-200"></div>
<div class="hidden md:block">
<div class="w-8 h-px bg-black mb-8"></div>
</div>
<div class="relative z-10 flex flex-col justify-center h-full">
<span class="material-symbols-outlined text-4xl mb-6 font-thin text-gray-300">format_quote</span>
<blockquote class="font-serif text-3xl lg:text-4xl leading-tight text-black italic">
                Rejoignez l'élite du scale.
            </blockquote>
</div>
<div class="hidden md:block text-[9px] uppercase tracking-widest text-gray-400">
            Architecture Node v2.0
        </div>
</section>
<section class="w-full md:w-7/12 lg:w-8/12 bg-white flex flex-col items-center justify-center p-8 md:p-16 lg:p-24 relative">
<div class="w-full max-w-md space-y-12">
<div class="flex flex-col gap-2">
<div class="flex justify-between items-end mb-1">
<span class="text-[10px] font-mono text-gray-400 uppercase tracking-widest">Inscription</span>
<span class="text-[10px] font-bold text-black uppercase tracking-widest">Étape 1 sur 2</span>
</div>
<div class="w-full h-px bg-gray-100 relative">
<div class="absolute left-0 top-0 h-full w-1/2 bg-black"></div>
</div>
</div>
<div class="space-y-4">
<h1 class="text-4xl md:text-5xl font-serif text-black tracking-tight">
                    Devenir Partenaire
                </h1>
<p class="text-gray-500 font-sans text-sm font-light">
                    Commencez par valider votre identité professionnelle.
                </p>
</div>
<form class="space-y-10 pt-4">
<div class="relative group">
<input class="floating-input block w-full bg-transparent border-b border-gray-200 py-3 text-lg font-serif text-black placeholder-transparent focus:border-black focus:ring-0 transition-all duration-300" id="fullname" placeholder="Nom complet" type="text"/>
<label class="floating-label absolute left-0 transition-all duration-300 pointer-events-none" for="fullname">
                        Nom complet
                    </label>
</div>
<div class="relative group">
<input class="floating-input block w-full bg-transparent border-b border-gray-200 py-3 text-lg font-serif text-black placeholder-transparent focus:border-black focus:ring-0 transition-all duration-300" id="email" placeholder="Email professionnel" type="email"/>
<label class="floating-label absolute left-0 transition-all duration-300 pointer-events-none" for="email">
                        Email professionnel
                    </label>
</div>
<div class="relative group">
<input class="floating-input block w-full bg-transparent border-b border-gray-200 py-3 text-lg font-serif text-black placeholder-transparent focus:border-black focus:ring-0 transition-all duration-300" id="company" placeholder="Entreprise" type="text"/>
<label class="floating-label absolute left-0 transition-all duration-300 pointer-events-none" for="company">
                        Entreprise
                    </label>
</div>
<div class="pt-6">
<button class="w-full bg-black text-white py-5 px-6 text-xs font-semibold uppercase tracking-[0.25em] hover:bg-gray-800 transition-all duration-300 flex items-center justify-center gap-3 shadow-sm hover:shadow-md group" type="button">
<span>Continuer</span>
<span class="material-symbols-outlined text-lg font-light group-hover:translate-x-1 transition-transform duration-300">arrow_forward</span>
</button>
<div class="text-center mt-6">
<p class="text-[9px] text-gray-300 uppercase tracking-widest">En continuant, vous acceptez nos CGU</p>
</div>
</div>
</form>
</div>
</section>
</main>

</body></html>
