# Netlify configuration for UprisingNode monorepo
# The web app is in the web/ subdirectory

[build]
  base = "web"
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect all routes to Next.js for SPA routing
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/___netlify-handler"
  status = 200
