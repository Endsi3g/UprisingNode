Ce guide technique détaille l'architecture, les systèmes critiques et les dépendances nécessaires pour construire l'écosystème Uprising Node. L'approche est modulaire, privilégiant la robustesse et la rapidité de scale.

Guide de Développement : Infrastructure Uprising Node
1. Stack Technologique Recommandée
Pour respecter l'esthétique "Lindy" et la performance "Command Center" :

Frontend : Next.js (App Router) + Tailwind CSS + Framer Motion (pour les transitions fluides).
Backend : Node.js (NestJS) pour sa structure modulaire et sa gestion des Websockets.
Base de Données : PostgreSQL (via Prisma ORM) pour la cohérence transactionnelle des commissions.
Cache & Queue : Redis (BullMQ) pour gérer le flux de traitement des leads en arrière-plan.
IA/Analytique : Python (FastAPI) pour les scripts d'analyse stratégique et de scraping.
2. Architecture des Systèmes Clés
A. Le Moteur d'Analyse (Lead Drop Engine)
Ce système transforme une URL en un dossier stratégique dans la "Salle de Guerre".

Dépendances : Puppeteer/Playwright (Scraping), OpenAI API (Modèle GPT-4o pour l'analyse stratégique).
Flux :
Réception de l'URL via API.
Queue Redis : Extraction du contenu textuel et des métadonnées du site cible.
Traitement IA : Analyse des points de douleur, identification du positionnement et génération des "Angles d'Attaque".
Webhook : Notification au partenaire "Analyse Terminée".
B. Le Système de Commission & Ledger (Financial Engine)
Gère l'argent de manière immuable.

Logique : Un système de double entrée (Ledger). Chaque "Deal Signé" génère une ligne de crédit pour le partenaire et une ligne de débit pour le système.
Sécurité : Intégration de Stripe Connect pour les virements (Cash Out) vers les comptes bancaires des partenaires.
États : Pending (Deal en cours), Earned (Validé), Withdrawn (Encaissé).
C. Système de Messagerie & Collaboration (Direct Node)
Technologie : WebSockets (Socket.io) pour le temps réel.
Partage de Documents : AWS S3 ou Google Cloud Storage pour le stockage des PDF d'audits.
PDF Engine : React-PDF ou Puppeteer pour générer les rapports Lindy dynamiquement à partir des données de l'IA.
3. Dépendances et API Externes
Catégorie	Outil / Service	Usage
Authentification	NextAuth.js / Clerk	Gestion du login, OTP et sessions sécurisées.
Finances	Stripe Connect	Gestion des KYC partenaires et virements automatiques.
Intelligence	OpenAI / Anthropic	Génération des analyses stratégiques et des scripts.
Notifications	Resend (Email) / Pusher (Push)	Envoi des emails stratégiques et alertes Node.
Monitoring	Sentry / Datadog	Journal d'erreurs API et santé du système.
4. Schéma de Base de Données (Relations Clés)
User (Partenaire) : Profil, expertise, solde, clé API.
Lead : URL, statut (Pipeline), données d'audit, propriétaire.
Transaction : Montant, type (Commission/Retrait), statut, lien vers Lead.
Message : Contenu, pièce jointe (PDF), expéditeur, canal.
5. Instructions d'Implémentation par Flow
Étape 1 : Le Core UI (Lindy Design System)
Créer les composants de base : ButtonBlack, SerifTitle, MinimalInput, DataCard.
Mettre en place le Layout global avec la navigation latérale minimaliste.
Étape 2 : Le Pipeline Temps Réel
Implémenter le tableau Kanban. Chaque changement de statut en base de données déclenche un événement Socket.io pour mettre à jour l'écran du partenaire instantanément.
