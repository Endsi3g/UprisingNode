1. Résumé du Projet : Uprising Node
Uprising Node est un portail partenaire B2B de haute performance conçu pour le scale massif d'un écosystème de vente. L'application repose sur un concept de "Command Center" ultra-minimaliste inspiré de l'esthétique Lindy (minimalisme sophistiqué, typographie serif, monochrome noir & blanc, espaces aérés).

L'objectif est de supprimer toute friction entre un partenaire (vendeur, apporteur d'affaires) et l'exécution stratégique (l'opérateur/IA). Le partenaire dépose des leads, suit la progression chirurgicale via une "Salle de Guerre" et encaisse ses commissions sans aucune gestion administrative.

2. Description des Pages et Fonctionnalités
A. Phase d'Onboarding et Acquisition
Bienvenue (Welcome) : Écran de prestige présentant la vision "Le Futur du Scale est Ici".
Découverte (Features) : Présentation des 3 piliers : Intelligence IA, Pipeline Transparent, et Gains Accélérés.
Simulateur de Gains : Outil interactif avec curseurs pour projeter les revenus mensuels basés sur le volume de leads et la valeur des deals.
Inscription & Connexion : Flux sécurisé en 2 étapes (Identité et Sécurité) avec vérification par code OTP.
B. Le Centre de Commande (Dashboard)
Dépôt de Lead (Lead Drop) : Interface d'action unique où le partenaire colle une URL/Nom pour activer le réseau.
Le Pipeline : Vue Kanban simplifiée (Prospect -> Audit -> Pitch -> Signé) pour un suivi en temps réel de chaque opportunité.
Mode Expert : Terminal haute densité type Bloomberg avec analytique avancée, carte tactique des nœuds et flux opérateur en direct.
C. La Salle de Guerre (War Room)
Analyse Stratégique : Fiche détaillée par lead avec points de douleur, leviers psychologiques et chronologie des actions.
Angles d'Attaque : Recommandations précises de l'IA sur la stratégie de pitch à adopter.
Scripts de Vente : Modèles de dialogues et traitement d'objections prêts à l'emploi.
Dossier PDF Complet : Génération et prévisualisation d'un audit de sécurité/stratégique avec système d'annotations collaboratives et bouton de "Validation Finale".
D. Gestion des Gains et Infrastructure
Tableau de Bord des Gains : Suivi des commissions cumulées, payées et en attente avec graphique de croissance.
Demande de Virement (Cash Out) : Flux de retrait minimaliste avec confirmation du statut de traitement.
Ressources & Assets : Bibliothèque de supports marketing, decks et guides de style.
Répertoire Partenaires : Leaderboard et annuaire du réseau d'élite pour favoriser l'émulation.
E. Outils Avancés (Power Users)
Gestion API & Sandbox : Création de clés API, documentation technique Lindy et environnement de test de requêtes en temps réel.
Santé & Logs API : Monitoring de la latence, des erreurs et planification d'exports automatiques (CSV/JSON).
3. Instructions pour la Création de l'Application
Design & Identité Visuelle (UI/UX)
Palette de couleurs : Strictement monochrome. Fond blanc pur (#FFFFFF), texte et éléments d'action en noir profond (#000000). Utilisation de gris très clairs pour les délimitations.
Typographie : Utiliser une police Serif élégante (type Playfair Display ou Bodoni) pour les titres et une police Sans-Serif technique (Inter ou Roboto Mono) pour les données et le code.
Principes Lindy : Pas d'ombres portées lourdes, pas de dégradés. Utiliser des bordures de 1px et beaucoup d'espaces négatifs (padding/margin généreux).
Architecture Technique (Stack suggérée)
Frontend : React.js ou Next.js pour la rapidité de navigation. Tailwind CSS pour le contrôle précis du design minimaliste.
Backend : Node.js (ou Python/FastAPI pour l'IA) gérant les automatisations de récupération de données de leads.
Base de données : PostgreSQL pour la solidité des données financières et des relations partenaires.
Sécurité : Authentification JWT, chiffrement AES-256 pour les données sensibles, et intégration Webhook pour les notifications temps réel.
Logique métier (Workflow)
Le Lead Drop doit déclencher un script d'enrichissement automatique (Scraping/IA) pour remplir la Salle de Guerre en moins de 10 minutes.
Le Pipeline doit être mis à jour via des webhooks dès que l'opérateur change le statut dans l'outil interne.
Les Commissions doivent être calculées automatiquement (25% par défaut) et affichées en "Potentiel" dès la phase d'Audit.
